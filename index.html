<!doctype html>
<html>
  <head>
    <title>HellCrank</title>
    <link rel="icon" href="hellcrank.png" type="image/png">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url('background1.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.6); 
        max-width: 400px;
        margin: 100px auto 20px; /* reduced bottom margin for spacing */
        padding: 30px;
        border-radius: 12px;
        text-align: center;
      }

      .container img {
        display: block;
        margin: 0 auto 20px;
        max-width: 300px;
        height: auto;
      }

      a {
        color: #6cf; 
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .update-box {
        background-color: rgba(0, 0, 0, 0.6);
        max-width: 400px;
        margin: 0 auto 100px;
        padding: 20px 30px;
        border-radius: 12px;
        text-align: left;
        font-size: 16px;
      }

      .update-box h2 {
        margin-top: 0;
        color: #6cf;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="hellcrank.png" alt="HellCrank Logo">
      <p>Game coming soon...</p>
      <p>Check back later for progress updates and sneak peeks!</p>
      <p>
        <a href="https://github.com/callenflynn/HellCrank/releases" target="_blank" rel="noopener noreferrer">Releases</a>
      </p>
    </div>

  </body>
</html>
